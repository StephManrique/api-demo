<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>

    <title>Resident Evil!</title>
  </head>

  <body>

    <h1>Resident Evil!</h1>


    <div id="app">
      Endpoint: <input type="text" v-model="endpoint" size="80" />

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Twitter</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in personajes"> 
            <th scope="row">1</th>
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td>@{{ item.twitter }}</td>
          </tr>
        </tbody>

      </table>
      <br />
      <button type="button" v-on:click="reload()">Refresh</button>

      <br />
      <br />
      <input type="text" placeholder="Nombre" v-model="nombre" />
      <input type="text" placeholder="Apellido" v-model="apellido" /> 
      <input type="text" placeholder="Twitter" v-model="twitter" /> 
      <button type="button" v-on:click="save()">Save</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
